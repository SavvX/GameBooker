<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBooker Status</title>
</head>
<body>
    
    <h2>Device Status</h2>
    <div id="deviceStatus"></div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const device = document.getElementById('device').value;

            fetch('/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, device })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });

        function fetchDeviceStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('deviceStatus');
                    statusDiv.innerHTML = '';
                    for (const [device, status] of Object.entries(data)) {
                        statusDiv.innerHTML += `<p>${device}: ${status}</p>`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(fetchDeviceStatus, 900000);  // Refresh status every 15 minutes
    </script>
</body>
</html>
