<h3>Filter Statistics</h3>
<form action="{{ url_for('admin') }}" method="get">
    <label for="frequency">Frequency:</label>
    <select id="frequency" name="frequency" required>
        <option value="hourly" {% if request.args.get('frequency') == 'hourly' %}selected{% endif %}>Hourly</option>
        <option value="daily" {% if request.args.get('frequency') == 'daily' %}selected{% endif %}>Daily</option>
        <option value="weekly" {% if request.args.get('frequency') == 'weekly' %}selected{% endif %}>Weekly</option>
        <option value="monthly" {% if request.args.get('frequency') == 'monthly' %}selected{% endif %}>Monthly</option>
        <option value="yearly" {% if request.args.get('frequency') == 'yearly' %}selected{% endif %}>Yearly</option>
    </select>

    <label for="time_range">Time Range:</label>
    <select id="time_range" name="time_range" required>
        <option value="last_24_hours" {% if request.args.get('time_range') == 'last_24_hours' %}selected{% endif %}>Last 24 hours</option>
        <option value="last_7_days" {% if request.args.get('time_range') == 'last_7_days' %}selected{% endif %}>Last 7 days</option>
        <option value="last_month" {% if request.args.get('time_range') == 'last_month' %}selected{% endif %}>Last month</option>
        <option value="last_6_months" {% if request.args.get('time_range') == 'last_6_months' %}selected{% endif %}>Last 6 months</option>
        <option value="last_year" {% if request.args.get('time_range') == 'last_year' %}selected{% endif %}>Last year</option>
        <option value="all_time" {% if request.args.get('time_range') == 'all_time' %}selected{% endif %}>All time</option>
    </select>

    <input type="hidden" name="action" value="statistics">
    <button type="submit">Filter</button>
</form>

<h3>Statistics</h3>

<!-- Chart Container -->
<div id="chartContainer">
    {% if request.args.get('frequency') %}
    <canvas id="{{ request.args.get('frequency') }}Chart"></canvas>
    <script>
        const ctx = document.getElementById('{{ request.args.get('frequency') }}Chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ statistics_data.labels|tojson }},
                datasets: [{
                    label: 'Number of Visitors',
                    data: {{ statistics_data.values|tojson }},
                    backgroundColor: {
                        'hourly': 'rgba(255, 159, 64, 0.2)',
                        'daily': 'rgba(255, 205, 86, 0.2)',
                        'weekly': 'rgba(54, 162, 235, 0.2)',
                        'monthly': 'rgba(75, 192, 192, 0.2)',
                        'yearly': 'rgba(153, 102, 255, 0.2)'
                    }[request.args.get('frequency')],
                    borderColor: {
                        'hourly': 'rgba(255, 159, 64, 1)',
                        'daily': 'rgba(255, 205, 86, 1)',
                        'weekly': 'rgba(54, 162, 235, 1)',
                        'monthly': 'rgba(75, 192, 192, 1)',
                        'yearly': 'rgba(153, 102, 255, 1)'
                    }[request.args.get('frequency')],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    {% endif %}
</div>
